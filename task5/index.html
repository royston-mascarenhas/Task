<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
  </head>
  <body>
    <nav>
      <img src="./logo3.PNG" alt="" />
      <div style="flex-grow: 1"></div>
      <div class="profile-img">
        <img
          src="../quantum_screen_assets/quantum_screen_assets/icons/account_circle.svg"
        />
      </div>
    </nav>

    <div class="index-content">
      <div class="index-content-upload">
        <div class="index-content-upload-buttons">
          <button class="button new">
            New File
            <i class="fa fa-lg fa-plus"></i>
          </button>

          <label for="file">
            <input type="file" id="file" accept="text/csv" class="hidden" onchange="data(this)"/>
            <div class="upload">Upload <i class="fa fa-lg fa-upload"></i></div>
          </label>
        </div>
      </div>

      <div class="index-file">
        <div class="result">
          <div style="text-align: left">Showing 4 of 4 Files</div>

          <div
            style="display: flex; gap: 8px; align-items: center; width: 250px"
          >
            <label
              for="course"
              style="white-space: nowrap; border: 0; font-size: small"
            >
              Sort By:</label
            >

            <select name="sort" id="sort">
              <option value="name">Name</option>
              <option value="size">Size</option>
              <option value="date">Date</option>
            </select>
            <i class="fa fa-lg fa-arrow-up" style="color: #4ebc5c"></i>
          </div>
        </div>

        <div
          class="index-file-grid"
          style="display: flex; flex-direction: column; gap: 20px"
        >
        
        </div>

        <div
          class="pagination"
          style="display: flex; justify-content: flex-end"
        >
          <a href="#">&laquo;</a>
          <a href="#">1</a>
          <a href="#">2</a>
          <a href="#">3</a>
          <a href="#">4</a>
          <a href="#">5</a>
          <a href="#">6</a>
          <a href="#">&raquo;</a>
        </div>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="./index.js"></script>


  </body>
</html>
